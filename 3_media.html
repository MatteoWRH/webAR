    <link rel="stylesheet" type="text/css" href="media.css"></style>

  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>

    <div class="menu">
      <button type="button" class="o1"> 1 </button>
      <button type="button" class="o2"> 2 </button>
      <button type="button" class="o3"> 3 </button>
      <button type="button" class="o4"> 4 </button>
    </div>

    <div class="overlay o1">
      <!-- <button type="button" name="button"></button> -->
      <div class="modal">
        <div class="overlay-header">
          <h3>Video1</h3>
