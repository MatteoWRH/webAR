<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1_Test_AR</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="1proto.css"></style>
  </head>
  <body style='margin : 0px; overflow: hidden;'>


    <a-scene embedded arjs='sourceType: image; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
  		<!-- handle hiro marker -->
  		<!-- 'registerevents' will register event listeners for the marker when it is found and lost,
  		as defined in the inline script above -->
  		<a-marker preset='hiro' id='marker-hiro' registerevents>
  			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
  				<a-torus-knot radius='0.26' radius-tubular='0.05'
  				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
  				</a-torus-knot>
  			</a-box>
  		</a-marker>

  		<!-- add a simple camera -->
  		<a-entity camera></a-entity>
  	</a-scene>


  	<!-- <a-scene embedded arjs='trackingMethod: best;'>
  		<a-anchor hit-testing-enabled='true' registerevents>
  			<a-box position='0 0.5 10' material='opacity: 0.5; side:double; color:white;'>
  				<a-torus-knot radius='0.26' radius-tubular='0.05'
  				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true" material='opacity: 0.5; side:double; color:red;'>
  				</a-torus-knot>
  			</a-box>
  		</a-anchor>
  		<a-camera-static/>
  	</a-scene> -->
