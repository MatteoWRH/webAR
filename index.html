<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1_Test_AR</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="1proto.css"></style>

  <body style='margin : 0px; overflow: hidden;'>
  	<!-- <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
  		<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - tango example for a-frame by <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
  	</div> -->

  	<a-scene embedded arjs='trackingMethod: best;'>
  		<a-anchor hit-testing-enabled='true'>
  			<a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:white;'>
  				<a-torus-knot radius='0.26' radius-tubular='0.05'
  				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true" material='opacity: 0.5; side:double; color:red;'>
  				</a-torus-knot>
  			</a-box>
  		</a-anchor>
  		<a-camera-static/>
  	</a-scene>
